<div class="well">
    <h2>Enter a zipcode:</h2>
    <form [formGroup]="zipCodeForm" (ngSubmit)="onSubmit()">
        <div class="d-flex w-100">
            <input 
            class="form-control" 
            placeholder="Zipcode" 
            type="text" 
            maxLength="5"
            (input)="cleanErrorMessage()"
            formControlName="zipCode"
            >
            <button class="btn btn-primary ml-2"  type="submit" id="addLocationBtn">
              Add location
            </button>
        </div>

        <div class="alert alert-danger my-2 py-2" role="alert" 
        *ngIf="zipCodeForm.controls.zipCode?.errors?.required && formSubmitted">
            Please fill in the Zipcode 
        </div>
        <div class="alert alert-warning my-2 py-2" role="alert" 
        *ngIf="zipCodeForm.controls.zipCode?.errors?.pattern && formSubmitted">
            Zipcode should only have numbers!
        </div>
        <div class="alert alert-warning my-2 py-2" role="alert" 
        *ngIf="zipCodeForm.controls.zipCode?.errors?.minlength && formSubmitted">
            Zipcode should have at least 5 digits
        </div>
        <div class="alert alert-warning my-2 py-2" role="alert" 
        *ngIf="error && formSubmitted">
            There are no results for the Zipcode submitted
        </div>
        <div class="alert alert-warning my-2 py-2" role="alert"
        *ngIf="errorAlreadyAdded && formSubmitted">
            You have already submitted this Zipcode
        </div>

    </form>
</div>
